apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

repositories {

}

android {
    def majorVersion = 2
    def minorVersion = 0

    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    testOptions.unitTests.includeAndroidResources true
    defaultConfig {
        applicationId "se.barsk.park"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 5
        versionName "$majorVersion.$minorVersion"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "boolean", "releaseBuild", "false"
        buildConfigField "int", "initialParkedCars", "0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "releaseBuild", "true"
        }
        mock_6 {
            buildConfigField "int", "initialParkedCars", "6"
            signingConfig signingConfigs.debug
            debuggable true
        }
        mock_5 {
            buildConfigField "int", "initialParkedCars", "5"
            signingConfig signingConfigs.debug
            debuggable true
        }
        mock_4 {
            buildConfigField "int", "initialParkedCars", "4"
            signingConfig signingConfigs.debug
            debuggable true
        }
        mock_3 {
            buildConfigField "int", "initialParkedCars", "3"
            signingConfig signingConfigs.debug
            debuggable true
        }
        mock_2 {
            buildConfigField "int", "initialParkedCars", "2"
            signingConfig signingConfigs.debug
            debuggable true
        }
        mock_1 {
            buildConfigField "int", "initialParkedCars", "1"
            signingConfig signingConfigs.debug
            debuggable true
        }
        mock_0 {
            buildConfigField "int", "initialParkedCars", "0"
            signingConfig signingConfigs.debug
            debuggable true
        }
    }

    flavorDimensions "build"
    productFlavors {
        mock {
            applicationIdSuffix = ".mock"
            dimension "build"
        }
        prod {
            dimension "build"
        }
    }

    // Remove mockRelease and prodMock_* as it's not needed.
    android.variantFilter { variant ->
        if(variant.buildType.name == 'release'
                && variant.getFlavors().get(0).name == 'mock') {
            variant.setIgnore(true);
        } else if (variant.buildType.name.startsWith("mock")
                && variant.getFlavors().get(0).name == "prod") {
            variant.setIgnore(true)
        }
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.1'
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.google.android.gms:play-services-auth:15.0.0'
    implementation 'com.github.kittinunf.fuel:fuel-android:1.10.0'
    implementation 'com.github.kittinunf.result:result:1.2.0'
    implementation 'com.google.firebase:firebase-core:15.0.0'
    implementation 'com.google.firebase:firebase-invites:15.0.0'
    implementation 'com.google.firebase:firebase-messaging:15.0.0'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.2@aar') {
        transitive = true;
    }
    implementation 'net.danlew:android.joda:2.9.9'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.json:json:20140107'
    testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testImplementation "org.robolectric:robolectric:3.8"
    testImplementation "org.robolectric:shadows-supportv4:3.8"
    testImplementation 'org.amshove.kluent:kluent-android:1.30'
}
repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
    maven { url 'https://maven.fabric.io/public' }

}
apply plugin: 'com.google.gms.google-services'
buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        classpath 'io.fabric.tools:gradle:1.25.3'
    }
}
